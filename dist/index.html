<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Material icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- style -->
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>TOP Weather App</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-logo"></div>
        <div class="header-title">
          <h1 class="header-title-text">TOP Weather App</h1>
        </div>
        <div class="header-units"></div>
      </div>
    </header>
    <main>
      <!-- SEARCH BAR -->
      <section class="search-bar">
        <div class="search-bar-container">
          <div class="search-bar-input-container">
            <input
              type="text"
              class="search-bar-input"
              placeholder="Search for a city"
              id="search-bar-input"
            />
            <button class="search-bar-button" id="search-bar-button">
              <i class="material-icons">search</i>
            </button>
          </div>
        </div>
      </section>
      <!-- MAIN TEMPERATURE -->
      <section class="current-weather">
        <div class="current-weather-card">
          <div class="current-weather-card-header">
            <div class="current-weather-card-header-location">
              <h2 class="current-weather-card-header-location-text">
                <span id="current-weather-card-header-location-text"
                  >Merlo</span
                >
              </h2>
            </div>
          </div>
          <div class="current-weather-card-body">
            <div class="current-weather-card-body-temperature">
              <div class="current-weather-card-body-temperature-main">
                <div class="current-weather-card-body-temperature-main-values">
                  <div class="current-weather-card-body-temperature-main-value">
                    <span>40°C</span>
                  </div>
                  <img
                    class="current-weather-card-body-temperature-main-img"
                    src="https://openweathermap.org/img/wn/11d@2x.png"
                  />
                </div>
                <div class="current-weather-card-body-temperature-range">
                  <div class="current-weather-card-body-temperature-range-min">
                    L: 3°C
                  </div>
                  <div class="current-weather-card-body-temperature-range-max">
                    L: 10°C
                  </div>
                </div>
              </div>
              <ul class="current-weather-card-body-description">
                <li
                  class="current-weather-card-body-description-value humidity"
                >
                  Humidity: 100%
                </li>
                <li
                  class="current-weather-card-body-description-value pressure"
                >
                  Pressure: 1010 hPa
                </li>
                <li
                  class="current-weather-card-body-description-value visibility"
                >
                  Visibility: 10 km
                </li>
                <li class="current-weather-card-body-description-value wind">
                  Wind: 10 m/s
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <!-- FORECAST -->
      <section class="forecast-weather">
        <div class="forecast-weather-header">
          <h2 class="forecast-weather-header-title">Extended Forecast</h2>
        </div>
        <div class="forecast-weather-body">
          <div class="forecast-weather-body-container">
            <div class="forecast-weather-body-card">
              <div class="forecast-weather-body-card-header">Monday</div>
              <div class="forecast-weather-body-card-body">
                <img
                  src="https://openweathermap.org/img/wn/11d@2x.png"
                  alt=""
                  class="forecast-weather-body-card-body-img"
                />
                <div class="forecast-weather-body-card-body-temperature-range">
                  <div
                    class="forecast-weather-body-card-body-temperature-range-min"
                  >
                    L: 3°C
                  </div>
                  <div
                    class="forecast-weather-body-card-body-temperature-range-max"
                  >
                    L: 10°C
                  </div>
                </div>
              </div>
            </div>
            <div class="forecast-weather-body-card">
              <div class="forecast-weather-body-card-header">Monday</div>
              <div class="forecast-weather-body-card-body">
                <img
                  src="https://openweathermap.org/img/wn/11d@2x.png"
                  alt=""
                  class="forecast-weather-body-card-body-img"
                />
                <div class="forecast-weather-body-card-body-temperature-range">
                  <div
                    class="forecast-weather-body-card-body-temperature-range-min"
                  >
                    L: 3°C
                  </div>
                  <div
                    class="forecast-weather-body-card-body-temperature-range-max"
                  >
                    L: 10°C
                  </div>
                </div>
              </div>
            </div>
            <div class="forecast-weather-body-card">
              <div class="forecast-weather-body-card-header">Monday</div>
              <div class="forecast-weather-body-card-body">
                <img
                  src="https://openweathermap.org/img/wn/11d@2x.png"
                  alt=""
                  class="forecast-weather-body-card-body-img"
                />
                <div class="forecast-weather-body-card-body-temperature-range">
                  <div
                    class="forecast-weather-body-card-body-temperature-range-min"
                  >
                    L: 3°C
                  </div>
                  <div
                    class="forecast-weather-body-card-body-temperature-range-max"
                  >
                    L: 10°C
                  </div>
                </div>
              </div>
            </div>
            <div class="forecast-weather-body-card">
              <div class="forecast-weather-body-card-header">Monday</div>
              <div class="forecast-weather-body-card-body">
                <img
                  src="https://openweathermap.org/img/wn/11d@2x.png"
                  alt=""
                  class="forecast-weather-body-card-body-img"
                />
                <div class="forecast-weather-body-card-body-temperature-range">
                  <div
                    class="forecast-weather-body-card-body-temperature-range-min"
                  >
                    L: 3°C
                  </div>
                  <div
                    class="forecast-weather-body-card-body-temperature-range-max"
                  >
                    L: 10°C
                  </div>
                </div>
              </div>
            </div>
            <div class="forecast-weather-body-card">
              <div class="forecast-weather-body-card-header">Monday</div>
              <div class="forecast-weather-body-card-body">
                <img
                  src="https://openweathermap.org/img/wn/11d@2x.png"
                  alt=""
                  class="forecast-weather-body-card-body-img"
                />
                <div class="forecast-weather-body-card-body-temperature-range">
                  <div
                    class="forecast-weather-body-card-body-temperature-range-min"
                  >
                    L: 3°C
                  </div>
                  <div
                    class="forecast-weather-body-card-body-temperature-range-max"
                  >
                    L: 10°C
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="city-options" style="display: none">
        <div class="city-options-card">
          <div class="city-options-card-header">
            <h2 class="city-options-card-header-title">Select a city</h2>
          </div>
          <div class="city-options-card-body"></div>
        </div>
      </div>
      <!-- LOADING SCREEN -->
      <div class="loading-screen" style="display: none">
        <img class="loading-gif" src="./assets/img/loading-gif.gif" alt="" />
      </div>
    </main>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
